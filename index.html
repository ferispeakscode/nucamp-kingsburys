<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags come first-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fondamento|Alegreya+Sans+SC|Lato" />


    <title>Kingsbury's Orchard</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#bannerCarousel" data-slide-to="0"></li>
                        <li data-target="#bannerCarousel" data-slide-to="1"></li>
                        <li data-target="#bannerCarousel" data-slide-to="2"></li>
                        <li data-target="#bannerCarousel" data-slide-to="3"></li>
                        <li data-target="#bannerCarousel" data-slide-to="4"></li>
                        <li data-target="#bannerCarousel" data-slide-to="5"></li>
                        <li data-target="#bannerCarousel" data-slide-to="6"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="w-100" src="img/apple-in-rain.jpg" alt="Apple in Rain"/>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/orchard.jpg" alt="Orchard"/>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/jam.jpg" alt="Jam"/>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/cherries-on-tree.jpg" alt="Cherries on Tree"/>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/fallen-pears.jpg" alt="Fallen Pears"/>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/picked-apples-variety.jpg" alt="Variety of Picked Apples"/>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/picked-peaches.jpg" alt="Picked Peaches"/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row row-content">
            <div class="col">
                Story Content Here
            </div>
        </div>
        <div class="row row-content">
            <div class="col">
                Content Summary A
            </div>
            <div class="col">
                Content Summary B
            </div>
            <div class="col">
                Content Summary C
            </div>
        </div>
        <div class="row row-content">
            <div class="col">
                Foreign Greetings
            </div>
        </div>
    </div>

  

    <div class="container">
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row row-content">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a class="btn btn-link" role="button" href=""><i class="fa fa-phone"></i> </a><br>
            	    <a class="btn btn-link" role="button" href=""><i class="fa fa-envelope-o"></i> </a>
                </div>
            </div>
        </div>
    </footer>

    <!--jQuery must come first, then Popper.js, then the Boostrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->

    <script src="js/scripts.js"></script>

</body>
</html>
